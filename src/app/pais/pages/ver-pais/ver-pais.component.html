<div *ngIf="!pais; else divPais" class="alert alert-info">Espere por favor...</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pa√≠s: {{this.pais.name.common}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="this.pais.flags.png" style="width: 150px; border-radius: 10px;">
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Capital:</strong> {{this.pais.capital}}
                </li>
                <li class="list-group-item">
                    <strong>Poblacion:</strong> {{this.pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo numerico: </strong>{{this.pais.ccn3}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo alpha3:</strong> {{this.pais.cioc}}
                </li>
            </ul>
        </div>
    </div>
</ng-template>
